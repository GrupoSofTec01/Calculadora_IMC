<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--# -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--# -->
    <script src="https://kit.fontawesome.com/a075835ca8.js" crossorigin="anonymous"></script>
    <!--#Aqui nós temos o link de acesso ao Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--# -->
    <title>Calculadora de IMC</title>
</head>
<body>
    <!--# -->
    <main id="container">
        <!--# -->
        <section id="img_imc">
            <!--# -->
            <img src="./assets/imgs/img-imc01.svg" alt="Imagem IMC">
        </section>

        <section id="calculator">
            <!--# -->
            <form action="#" id="form">
                <!--# -->
                <h1 id="title">Calculadora - IMC</h1>

                <!--## Implementação do Peso-->
                <!--# -->
                <div class="input-box">
                    <!--# -->
                    <label for="weight">Peso em Kg:</label>

                    <!--# -->
                    <div class="input-field">
                        <!--# -->
                        <i class="fas fa-solid fa-weight-hanging"></i>
                        <!--# -->
                        <input type="text" id="weight" required>
                        <!--# -->
                        <span>Kg</span>
                    </div>
                </div>
                <!--## Fim Altura-->

                <!--## Implementação do Peso-->
                <!--# -->
                <div class="input-box">
                    <!--# -->
                    <label for="height">Altura em Metros:</label>

                    <!--# -->
                    <div class="input-field">
                        <!--# -->
                        <i class="fas fa-solid fa-ruler"></i>
                        <!--# -->
                        <input type="text" id="height" required>
                        <!--# -->
                        <span>m</span>
                    </div>                    
                </div>
                <!--## Fim Peso-->

                <!--# -->
                <button id="calculate">Calcular IMC</button>
            </form>

            <!--# -->
            <div id="infos" class="hidden">
                <!--# -->
                <div id="result">
                    <!--# -->
                    <div id="bmi">
                        <!--# -->
                        <span id="value"></span>
                        <!--# -->
                        <span>Seu IMC</span>
                    </div>

                    <div id="description">
                        <!--# -->
                        <span></span>                        
                    </div>                    
                </div>                
            </div>

            <!--# -->
            <div id="more_info">
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.html">
                    Mais informações sobre o IMC
                    <!--# -->                   
                    <!-- <i class="fas fa-solid fa-file-import"></i> -->
                    <i class="fas fa-solid fa-truck"></i>
                </a>
                
            </div>
        </section>       
    </main>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
